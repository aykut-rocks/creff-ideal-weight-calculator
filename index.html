<!doctype html>
<meta charset="utf-8" />
<title>creff ideal weight calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="calculates a persons ideal weight based on the CREFF formula" />
<link rel="manifest" href="/manifest.json" />
<style>
body {
	font-family: sans-serif;
}
.creff-form__wrapper {
	padding: .5rem 0;
}
label {
	display: block;
	padding-bottom: .2rem;
}
abbr {
	text-decoration: none;
}
footer p {
	font-size: .8rem;
}
button {
	text-transform: uppercase;
	font-weight: 700;
}
.ideal-weight {
	color: blue;
}
</style>
<main>
	<header>
		<h1>creff ideal weight calculator</h1>
	</header>
	<section>
		<h2>your ideal weight is: <span class="ideal-weight">?</span> <abbr title="kilograms">kg</abbr></h2>
		<form action="#" id="creff-form" class="creff-form">
			<div class="creff-form__wrapper">
 				<label for="height">height:</label>
 				<input type="text" id="height" name="height" placeholder="your height ..." pattern="(0*12[5-9]|1[3-9][0-9]|[2-9][0-9][0-9]|[1-9][0-9]{3,})" title="expects a minimum height of 125cm" required />
 				<abbr title="centimeters">cm</abbr>
			</div>
			<div class="creff-form__wrapper">
 				<label for="age">age:</label>
 				<input type="text" id="age" name="age" placeholder="your age ..." pattern="(0*[5-9]|[1-9][0-9]{1,})" title="expects a minimum age of 5" required />
			</div>
			<div class="creff-form__wrapper">
				<label for="slimness">slimness:</label>
				<select id="slimness" name="slimness">
	  			<option value="0.9">gracile</option>
	  			<option value="1.0">normal</option>
	  			<option value="1.1">stocky</option>
				</select>
			</div>
			<div class="creff-form__wrapper">
				<button type="button" onclick="resetCreffForm();">clear</button>
				<button>calculate</button>
			</div>
		</form>
		
	</section>
</main>
<script src="js/creff-calculator.js"></script>
